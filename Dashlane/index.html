<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" CV content="width=device-width, initial-scale=1.0" />
    <title>Dashline</title>
    <link rel="stylesheet"  href="style.css"/>
  </head>
  <body>
      <div class="full-div">
          <div class="left-div">
            <div class="left-div-a">
              <div class="left-div-aa">
                <h2 class="head">DASHLANE</h2>
              </div>
              <div class="left-div-bb">
                <h1 class="head">WELCOME TO YOUR SIMPLER LIFE ONLINE</h1>
                <p class="para">Fill all your passwords, payments and personal ditails across the web,on any device.</p>
              </div>
            </div>
          </div>
          <div class="right-div">
            <div class="right-main">
              <div class="div-nav">
                <p>Aready use Dashlane?  <button class="in-bt">Log in</button></p>               
              </div>
              <div class="div-pdt">
                <h2 style="color: black;">Start using Dashlane for free</h2>
                <p>This is the last password you'll have to remember.</p>
                <div>
                  <p style="margin-bottom: 2px;">Email</p>
                  <input type="text" id="email" name="email" placeholder="Enter your email adress..." required>
                </div>
                <div>
                  <p style="margin-bottom: 2px;">Password</p>
                  <div>
                    <input type="password" id="email" name="password" placeholder="Creat a strong password.." required>
                    <button title="" >Show</button>
                  </div>
                <div class="div-check">
                  <label><input type="checkbox" name="check" checked>I want to receive emails with helpfull tips and special offers from Dashlane.</label> 
                </div>               
                <div class="lt-dv">
                  <button id="last-bt">Creat an account</button>
                </div>
              </div>
            </div>
          </div>
      </div>
